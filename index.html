<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/ses-gif.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/animate.min.css">
  <link rel="stylesheet" href="/src/App.css">
  <title>SES MUET</title>
</head>

<body>
  <!-- <div id="preloader">
    <div id="loader"></div>
  </div> -->

  <div onclick="topFunction()" id="move-top-div">
    <img src="images/right.png" alt="">
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script src="/js/jquerry.js" ></script>
  <script src="/js/wow.min.js" ></script>
  <script src="/js/script.js" ></script>
  
  <script>
     // pre loader begins
    var load = document.getElementById('preloader');
    window.addEventListener('load', function () {
      setTimeout(function () {
        load.style.display = 'none';
      }, 1000);
    });
    // pre loader ends


    // move top begins
    let mybutton = document.getElementById("move-top-div");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
      // move top ends

  </script>
</body>

</html>
